<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1"> Dodavanje sektora: </h3>
    <h3 mat-dialog-title *ngIf="flag == 2"> Modifikacija sektora: {{data.naziv}} </h3>
    <h3 mat-dialog-title *ngIf="flag == 3"> Brisanje sektora: {{data.naziv}} </h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Oznaka" [(ngModel)]="data.oznaka" name="oznaka" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
              <mat-select [(ngModel)]="data.preduzece" placeholder="Preduzece" name="preduzece" [compareWith]="compareTo" [disabled]="flag == 3">
                <mat-option *ngFor="let preduzece of preduzeca" [value]="preduzece">
                  {{ preduzece.naziv }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        
        <div>
            <div mat-dialog-actions>
               
                <button mat-button *ngIf="flag == 1" type="submit" (click)="addSektor()" [disabled]="!formControl.valid" [mat-dialog-close]="1"> Sačuvaj </button>
                <button mat-button *ngIf="flag==2" type="submit" (click)="updateSektor()" [disabled]="!formControl.valid" [mat-dialog-close]="1"> Sačuvaj </button>
                <button mat-button *ngIf="flag==3" type="submit" (click)="deleteSektor()" [mat-dialog-close]="1" > Obriši </button>
                <button mat-button  (click)="cancel()"> Poništi </button>
            </div>
        </div>
    </form>

</div>
