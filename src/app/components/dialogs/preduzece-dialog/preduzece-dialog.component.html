<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1"> Dodavanje preduzeca: </h3>
    <h3 mat-dialog-title *ngIf="flag == 2"> Modifikacija preduzeca: {{data.naziv}} </h3>
    <h3 mat-dialog-title *ngIf="flag == 3"> Brisanje preduzeca: {{data.naziv}} </h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="PIB" [(ngModel)]="data.pib" name="pib" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Sediste" [(ngModel)]="data.sediste" name="sediste" [disabled]="flag==3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Opis" [(ngModel)]="data.opis" name="opis" [disabled]="flag==3" required>
            </mat-form-field>
        </div>
        
        <div>
            <div mat-dialog-actions>
               
                <button mat-button *ngIf="flag == 1" type="submit" (click)="addPreduzece()" [disabled]="!formControl.valid" [mat-dialog-close]="1"> Sačuvaj </button>
                <button mat-button *ngIf="flag==2" type="submit" (click)="updatePreduzece()" [disabled]="!formControl.valid" [mat-dialog-close]="1"> Sačuvaj </button>
                <button mat-button *ngIf="flag==3" type="submit" (click)="deletePreduzece()" [mat-dialog-close]="1" > Obriši </button>
                <button mat-button  (click)="cancel()"> Poništi </button>
            </div>
        </div>
    </form>

</div>
